<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Word-Play</title>
</head>
<body>
  <div class="container">
    <h1>Enter a sentence, and let us mess it up!</h1>
    <form id="form">
      <div class="form-group">
        <label for="sentence"></label>
        <input id="sentence" class="form-control" type="text" placeholder="Enter a sentence">
      </div>
      <button type="submit" class="btn">Show me the sentence!</button>
    </form>
    <div id="output">
      <span id="sentenceFinal"></span>
    </div>
  </div>
</body>
</html>
